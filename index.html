<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5 x 6 Tic-Tac-Toe</title>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Choose Opponent:</p>
            <button id="humanBtn">Human</button>
            <button id="easyBtn">Easy AI</button>
            <button id="mediumBtn">Medium AI</button>
            <button id="hardBtn">Hard AI</button>
        </div>
    </div>

    <div class="game-container">
        <div class="header">
            <h1>5 x 6 Tic-Tac-Toe</h1>
            <div class="score" id="score">Score: X - 0, O - 0</div>
        </div>
        <div class="board" id="board"></div>
        <div class="status" id="status">X's turn</div>
        <footer><ul>Carl Glennard Onate</ul>
         <ul>Eulan Miguel Capawing</ul>
        <ul>Job Matthew Bernardo</ul> 
        <ul>Andre Nico Hilario</ul> 
        <ul>Jericho Montinola
        </div>
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <p>Do you want to play again?</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
